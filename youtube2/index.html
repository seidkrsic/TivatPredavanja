<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>
    </head>

    <body>
        <header>
            <div class="header__left">
                <img class="menu__icon" src="../menu_icon.png" alt="">
                <img class="yt__icon" src="../youtube.png" alt="">
            </div>
            <div class="header__center">
                <input type="text">
                <button>
                    <img class="glass__icon" src="../lupa.png" alt="">
                </button>

            </div>
            <div class="header__right">
                <img class="menu__icon" src="./menu_icon.png" alt="">
                <button class="signIn__btn">
                    <img class="user__icon" src="./user_icon.png" alt="">
                    <p class="signIn__text">Sign in </p>
                </button>
            </div>
        </header> 

        <main>
            <div class="main__left">
                <div>
                    <img src="./icons8-home-48.png" alt="">
                    <p>Home</p>
                </div>
                <div>
                    <img src="./icons8-youtube-music-50.png" alt="">
                    <p>Play</p>
                </div>
                    
                <div>
                    <img src="./icons8-video-playlist-50.png" alt="">
                    <p>Subscription</p>
                </div>
                <div>
                    <img src="./icons8-youtube-shorts-48.png" alt="">
                    <p>Shorts</p>
                </div>
                <div>
                    <img src="./icons8-history-24.png" alt="">
                    <p>History</p>
                </div>
            </div>
            <div class="main__right"></div>
        </main>
        
    </body>
</html>
